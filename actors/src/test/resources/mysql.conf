db {
  connection-pool {
    parallelism-min = 3
    parallelism-factor = 1.0
    parallelism-max = 5
  }

  default {
    profile = "slick.jdbc.MySQLProfile$"
    maxConnections = 100
    minConnections = 20
    numThreads = 20
    maxLifetime = 0
    db = {
      url = "jdbc:mysql://127.0.0.1:3306/lightcone?characterEncoding=UTF-8&useSSL=false"
      driver = com.mysql.jdbc.Driver
      user = "root"
      password = "111111"
    }
  }


  dbconfig-dal-token-metadata: ${db.default}
  dbconfig-dal-order: ${db.default}
  dbconfig-dal-trade: ${db.default}
  dbconfig-dal-token-balance: ${db.default}
  dbconfig-dal-block: ${db.default}
  dbconfig-dal-settlement-tx: ${db.default}
  dbconfig-dal-order-status-monitor: ${db.default}

  transaction-record {
    shard_0 = ${db.dbconfig-dal-transaction_record_0}
    shard_1 = ${db.dbconfig-dal-transaction_record_1}
  }
}
