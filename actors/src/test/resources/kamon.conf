kamon {
 datadog {
   time-units = "ms"
   memory-units = "b"
 }

 metric {
   tick-interval = 5 seconds
   filters {
     akka-actor {
       includes = ["sandbox-actor-system/**"]
       excludes = ["sandbox-actor-system/system**", "sandbox-actor-system/user**"]
     }
   }
 }

 kamon-mxbeans {
   mbeans = [
   ],
   identify-delay-interval-ms = 1000,
   identify-interval-ms = 1000,
   value-check-interval-ms = 1000
 }
}