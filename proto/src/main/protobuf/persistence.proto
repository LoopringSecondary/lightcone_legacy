syntax = "proto3";

option java_multiple_files = true;
package io.lightcone.persistence;

// import "core.proto";
// import "ethereum.proto";

enum SortingType {
    ASC  = 0;
    DESC = 1;
}

message Paging {
    int64 skip = 1; // 忽略的记录
    int32 size = 2; // 拉取的记录数
}

message CursorPaging {
    int64 cursor = 1; // where seqenceId > from limit 0, take
    int32 size = 2;
}


message BlockData {
    string hash                 = 1;
    int64  height               = 2;
    int64  timestamp            = 3;
    int32  num_tx               = 4;
    string parent_hash          = 5;
    string sha3_uncles          = 6;
    string mined_by             = 7;
    bytes  difficulty           = 8;
    bytes  total_difficulty     = 9;
    int64  size                 = 10;
    bytes  gas_used             = 11;
    bytes  gas_limit            = 12;
    int64  avg_gas_price        = 13;
    int64  nonce                = 14;
    bytes  block_reward         = 15;
    bytes  uncle_reward         = 16;
    bytes  extra_data           = 17;
}

message RequestJob {
    enum JobType {
        NOT_USE = 0;
        TICKERS_FROM_CMC = 1;
        CURRENCY_FROM_SINA = 2;
    }
    int32   batch_id = 1;
    JobType job_type = 2;
    int64   request_time = 3;
    int64   response_time = 4;
    int32   status_code = 5; // http response status : 200
    bool    persist_result = 6; // successfully persist all tickers
}

message CMCTickersInUsd {
    message Quote {
        double price = 1;
        double volume_24h = 2;
        double percent_change_1h = 3;
        double percent_change_24h = 4;
        double percent_change_7d = 5;
        double market_cap = 6;
        string last_updated = 7;
    }
    int32 coin_id = 1;
    string name = 2;
    string symbol = 3;
    string slug = 4;
    double circulating_supply = 5;
    double total_supply = 6;
    double max_supply = 7;
    string date_added = 8;
    int32 num_market_pairs = 9;
    int32 cmc_rank = 10;
    string rank_last_updated = 11;
    Quote usd_quote = 12;
    int32 batch_id = 13;
}

message CurrencyRate {
    double rate = 1;
    int64 time = 2;
    int32 batch_id = 3;
}