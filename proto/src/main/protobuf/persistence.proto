syntax = "proto3";

option java_multiple_files = true;
package org.loopring.lightcone.proto;

import "core_data.proto";

enum XSort {
    ASC  = 0;
    DESC = 1;
}

message XSkip {
    int64 skip = 1; // 忽略的记录
    int32 take = 2; // 拉取的记录数
}

message XTokenMeta {
    string address = 1;
    int32 decimals = 2;
    double burnRate = 3;
    string symbol = 4;
    double currentPrice = 5;
}

message XOrderStatusMonitor {
    int64 id = 1;
    XMonitorType monitor_type = 2;
    int64 process_time = 3;

    enum XMonitorType {
        MONITOR_TYPE_EFFECTIVE = 0;
        MONITOR_TYPE_EXPIRE = 1;
    }
}