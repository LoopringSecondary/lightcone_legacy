syntax = "proto3";

option java_multiple_files = true;
package io.lightcone.persistence;

import "core.proto";
// import "ethereum.proto";

enum SortingType {
    ASC  = 0;
    DESC = 1;
}

message Paging {
    int64 skip = 1; // 忽略的记录
    int32 size = 2; // 拉取的记录数
}

message CursorPaging {
    int64 cursor = 1; // where seqenceId > from limit 0, take
    int32 size = 2;
}


message BlockData {
    string hash                 = 1;
    int64  height               = 2;
    int64  timestamp            = 3;
    int32  num_tx               = 4;
    string parent_hash          = 5;
    string sha3_uncles          = 6;
    string mined_by             = 7;
    bytes  difficulty           = 8;
    bytes  total_difficulty     = 9;
    int64  size                 = 10;
    bytes  gas_used             = 11;
    bytes  gas_limit            = 12;
    int64  avg_gas_price        = 13;
    int64  nonce                = 14;
    bytes  block_reward         = 15;
    bytes  uncle_reward         = 16;
    bytes  extra_data           = 17;
}

message ThirdPartyTokenPrice {
    message Ticker {
        double price = 1;
        double volume_24h = 2;
        double percent_change_1h = 3;
        double percent_change_24h = 4;
        double percent_change_7d = 5;
        double market_cap = 6;
    }
    string slug = 1;
    Ticker usd_quote = 2;
    int64 sync_time = 3;
    bool  is_effective = 4;
}

message CMCTokenSlug {
    string symbol = 1;
    string slug   = 2;
}