syntax = "proto3";

option java_multiple_files = true;
package org.loopring.lightcone.proto.persistence;

import "core_data.proto";

enum XPersistenceError {
    PERS_ERR_NONE       = 0;
    PERS_ERR_INVALID_DATA = 1;
    PERS_ERR_DUPLICATE_INSERT  = 2;
    PERS_ERR_UPDATE_FAILED = 3;
    PERS_ERR_INTERNAL = 4;
}

enum XSort {
    ASC  = 0;
    DESC = 1;
}

message XSkip {
    int64 skip = 1; // 忽略的记录
    int32 take = 2; // 拉取的记录数
}

message XTokenMetadata {
    string address = 1;
    int32 decimals = 2;
    double burnRate = 3;
    string symbol = 4;
    double currentPrice = 5;
}

message XCutoffBy {
    oneof value {
        string broker  = 1;
        string owner   = 2;
    }
}