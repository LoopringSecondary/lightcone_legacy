syntax = "proto3";

option java_multiple_files = true;
package org.loopring.lightcone.proto;

import "google/protobuf/any.proto";
import "actors_core.proto";
import "core_data.proto";

message XRunNamedJob {
    string name = 1;
}

message XStart{
    string shard_entity_id = 1;
}
message XStop{}

message XSubmitRawOrderReq {
    XRawOrder raw_order = 1;
}

message XRestoreRawOrderReq {
    XRawOrder raw_order = 1;
}

message XRestoreRawOrderRes {
    string id = 1;
}

message XCancelOrderReq {
    string id = 1;
    string address = 2; //用于分片路由
    XOrderStatus status = 3; //取消的类型
}

message XCancelOrderRes {
    string id = 1;
    XOrderStatus status = 2; //取消的类型
}

message XSubmitRawOrder {
    XRawOrder raw_order = 1;
}