syntax = "proto3";

option java_multiple_files = true;
package org.loopring.lightcone.proto;

import "actors_core.proto";
import "core_data.proto";
import "core_messages.proto";

message Notify {
    string message = 1;
    string param = 2;
}

message SubmitOrder {
    message Req {
        RawOrder raw_order = 1;
    }

    message Res {
        Order order = 1;
    }
}

message CancelOrder {
    message Req {
        string id = 1;
        string owner = 2;
        OrderStatus status = 3; //取消的类型
        MarketId market_id = 4;
    }

    message Res {
        string id = 1;
        OrderStatus status = 2; //取消的类型
    }
}

