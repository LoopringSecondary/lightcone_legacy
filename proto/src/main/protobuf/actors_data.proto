syntax = "proto3";

option java_multiple_files = true;
package org.loopring.lightcone.proto;

import "core.proto";

enum TokenStandard {
    ERC20           = 0;
    ERC1400         = 1;
}

enum SigningAlgorithm {
    ALGO_ETHEREUM   = 0;
    ALGO_EIP712     = 1;
    ALGO_NONE       = 255;
}

message MarketPair {
    string token_s  = 1;
    string token_b  = 2;
}

// use bytes to represent big-numbers and string for addresses
message RawOrder {
    message Params {
        string dual_auth_addr                      = 1;
        string broker                              = 2;
        string order_interceptor                   = 3;
        string wallet                              = 4;
        int32  valid_until                         = 5; // in seconds
        string sig                                 = 6;
        string dual_auth_sig                       = 7;
        bool   all_or_none                         = 8;
        TokenStandard token_standard_s             = 9;
        TokenStandard token_standard_b             = 10;
        TokenStandard token_standard_fee           = 11;
        string dual_auth_private_key               = 12;
    }

    message FeeParams {
        string token_fee               = 1;
        bytes  amount_fee              = 2;
        int32  waive_fee_percentage    = 3;
        int32  token_s_fee_percentage  = 4;
        int32  token_b_fee_percentage  = 5;
        string token_recipient         = 6;
        int32  wallet_split_percentage = 7;
    }

    message ERC1400Params {
        string    tranche_s            = 53;
        string    tranche_b            = 54;
        string    transfer_data_s      = 55;
    }

    // // The following fieds are not part of Loopring's order definition but
    // // will be provided as metadata
    message State {
        int64 created_at              = 101;
        int64 updated_at              = 102;
        int64 matched_at              = 103;
        int64 updated_at_block        = 104;
        OrderStatus status            = 105;

        bytes actual_amount_s         = 200;
        bytes actual_amount_b         = 201;
        bytes actual_amount_fee       = 202;
        bytes outstanding_amount_s    = 203;
        bytes outstanding_amount_b    = 204;
        bytes outstanding_amount_fee  = 205;
    }

    // string  id          = 1; // order hash
    string hash                       = 2;
    int32  version                    = 3;
    string owner                      = 4;
    string token_s                    = 5;
    string token_b                    = 6;
    bytes  amount_s                   = 7;
    bytes  amount_b                   = 8;
    int32  valid_since                = 9; // in seconds
    Params params                     = 10;
    FeeParams fee_params              = 11;
    ERC1400Params erc1400_params      = 12;
    State state                       = 13;
    int64  sequence_id                = 14;
    string market_hash                = 15;
    int32  address_shard_id           = 16;
    int32  market_hash_id             = 17;
}


message OrderState {
    bytes amount_s          = 1;
    bytes amount_b          = 2;
    bytes amount_fee        = 3;
}

message Order {
    string id                       = 1;
    string token_s                  = 2;
    string token_b                  = 3;
    string token_fee                = 4;
    bytes amount_s                  = 5;
    bytes amount_b                  = 6;
    bytes amount_fee                = 7;
    int64 submitted_at              = 8;
    int32 num_attempts              = 9;
    OrderStatus status              = 10;
    double wallet_split_percentage  = 11;
    OrderState outstanding          = 12;
    OrderState reserved             = 13;
    OrderState actual               = 14;
    OrderState matchable            = 15;
}

message ExpectedOrderFill {
    Order order                     = 1;
    OrderState pending              = 2;
    bytes amount_margin             = 3;
}

message OrderRing {
    ExpectedOrderFill maker         = 1;
    ExpectedOrderFill taker         = 2;
}


message BalanceAndAllowance {
    bytes balance                   = 1;
    bytes allowance                 = 2;
    bytes available_balance         = 3;
    bytes available_allowance       = 4;
}

message EthereumProxySettings {
    message Node {
        string host                 = 1;
        int32  port                 = 2;
        string ipcPath              = 3;
    }
    int32 pool_size                 = 1;
    int32 check_interval_seconds    = 2;
    float healthy_threshold         = 3;
    repeated Node nodes             = 4;
}

message TokenMetadata {
    enum Type {
        TOKEN_TYPE_ERC20       = 0;
        TOKEN_TYPE_ERC1400     = 1;
    }

    enum Status {
        DISABLED    = 0; // This token is NOT displyed in walelt
        ENABLED     = 1;  // This token is displayed in wallet.
    }

    Type     type                   = 1;
    Status   status                 = 2;
    string   symbol                 = 3;
    string   name                   = 4;
    string   address                = 5;
    string   unit                   = 6;
    int32    decimals               = 7;
    string   website_url            = 8;
    int32    precision              = 9;
    double   burn_rate              = 10;
    double   usd_price              = 11;
    int64    updated_at             = 12;
}

message MarketMetadata {
    enum Status {
        DISABLED  = 0;
        ENABLED   = 1;
        READONLY  = 2;
    }

    Status          status                  = 1;
    string          secondary_token_symbol  = 2;
    string          primary_token_symbol    = 3;
    int32           max_numbers_of_orders   = 4;
    int32           price_decimals          = 5;
    int32           orderbook_agg_levels    = 6;
    int32           precision_for_amount    = 7;
    int32           precision_for_total     = 8;
    bool            browsable_in_wallet     = 9;
    int64           updated_at              = 10;

    MarketId        market_id               = 20; // computed
    string          market_hash             = 21; // computed
}

message MarketStats {
    int32  num_buys             = 1;
    int32  num_sells            = 2;
    int32  num_orders           = 3;
    double best_buy_price       = 5;
    double best_sell_price      = 6;
    double latest_price         = 7;
    bool   is_last_taker_sell   = 8;
}

message RingBatch {
    message Ring {
        repeated int32 order_indexes = 1;
    }

    string fee_recipient            = 1;
    string miner                    = 2;
    string sig                      = 3;
    repeated Ring rings             = 4;
    repeated RawOrder orders        = 5;
    SigningAlgorithm sign_algorithm = 6;
    string hash                     = 7;
    string transaction_origin       = 8;
}

message RingBatchContext {
    string fee_recipient            = 1;
    string miner                    = 2;
    string transaction_origin       = 3;
    string miner_private_key        = 4;
    string lrc_address              = 5;
}

message Trade {
    message Fees {
        string token_fee               = 1;
        bytes  amount_fee              = 2;
        string token_amount_s          = 3;
        bytes  fee_amount_s            = 4;
        string token_amount_b          = 5;
        bytes  fee_amount_b            = 6;
        string fee_recipient           = 7;
    }

    string owner             = 1;
    string delegate_address  = 2;
    string order_hash        = 3;
    string ring_hash         = 4;
    int64  ring_index        = 5;
    string tx_hash           = 6;
    bytes  amount_s          = 7;
    bytes  amount_b          = 8;
    string token_s           = 9;
    string token_b           = 10;
    string market_hash       = 11;
    bytes  split             = 12; //tokenS
    Fees   fees              = 13;
    int64  created_at        = 14;
    int64  updated_at        = 15;
    int64  block_height      = 16;
    int64  block_timestamp   = 17;
    int64  sequence_id       = 18;
}

message SettlementTx {
    enum Status {
        PENDING  = 0;
        BLOCK    = 1;
        FAILED   = 2;
    }
    string  tx_hash    = 1;
    string  from       = 2;
    string  to         = 3;
    string  gas        = 4;
    string  gasPrice   = 5;
    string  value      = 6;
    string  data       = 7;
    int64   nonce      = 8;
    Status  status     = 9;
    int64   create_at  = 10;
    int64   updated_at = 11;
}

message NodeBlockHeight{
    string path = 1;
    int64 height = 2;
}

// Used as statistical data, such as a histogram
message OHLCRawData {
    int64      ring_index     = 1;
    string     tx_hash        = 2;
    string     market_key     = 3;
    int64      time           = 4;
    double     quality        = 6;
    double     amount         = 7;
    double     price          = 8;
}

message OHLCData {
    int64      starting_point   = 1;
    string     market_key       = 2;
    double     volume_a_sum     = 3;
    double     volume_b_sum     = 4;
    double     opening_price    = 5;
    double     closing_price    = 6;
    double     highest_price    = 7;
    double     lowest_price     = 8;
}
