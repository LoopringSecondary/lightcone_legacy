message BlockData {
    string hash                 = 1;
    int64  height               = 2;
    int64  timestamp            = 3;
    int32  num_tx               = 4;
    string parent_hash          = 5;
    string sha3_uncles          = 6;
    string mined_by             = 7;
    bytes  difficulty           = 8;
    bytes  total_difficulty     = 9;
    int64  size                 = 10;
    bytes  gas_used             = 11;
    bytes  gas_limit            = 12;
    int64  avg_gas_price        = 13;
    int64  nonce                = 14;
    bytes  block_reward         = 15;
    bytes  uncle_reward         = 16;
    bytes  extra_data           = 17;
}

message TokenTransferData {
    string id                   = 1;
    int64  height               = 2;
    string tx_hash              = 3;
    int64  timestamp            = 4;
    string from                 = 5;
    string to                   = 6;
    bytes  amount               = 7;
    string token                = 8;
}

message EventLogData {
    string id                   = 1;
    int64  height               = 2;
    string tx_hash              = 3;
    int64  timestamp            = 4;
    string address              = 5;
    string name                 = 6;
    bytes  data                 = 7;
    bytes  topics               = 8;
}

message TransactionData {
    // string id                = 1;
    string hash                 = 2;
    int64  height               = 3;
    string block_hash           = 4;
    int64  timestamp            = 5;
    string from                 = 6;
    string to                   = 7;
    bytes  amount               = 8;
    int32  tx_receipt_status    = 9;
    bytes  gas_used             = 10;
    bytes  gas_limit            = 11;
    int64  gas_price            = 12;
    bytes  tx_fee               = 13;
    int64  nonce                = 14;
    bytes  input_data           = 15;
}

message AddressData {
    string address              = 1;
    bytes  balance              = 2;
    int64  num_tx               = 3;
    string creator_address      = 4;
    string creator_tx           = 5;
    int64  updated_at_block     = 6;
}

