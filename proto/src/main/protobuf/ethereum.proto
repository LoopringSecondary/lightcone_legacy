syntax = "proto3";

option java_multiple_files = true;
package org.loopring.lightcone.proto;

message XBlockData {
    string hash                 = 1;
    int64  height               = 2;
    int64  timestamp            = 3;
    int32  num_tx               = 4;
    string parent_hash          = 5;
    string sha3_uncles          = 6;
    string mined_by             = 7;
    bytes  difficulty           = 8;
    bytes  total_difficulty     = 9;
    int64  size                 = 10;
    bytes  gas_used             = 11;
    bytes  gas_limit            = 12;
    int64  avg_gas_price        = 13;
    int64  nonce                = 14;
    bytes  block_reward         = 15;
    bytes  uncle_reward         = 16;
    bytes  extra_data           = 17;
    int32  is_valid          = 18;
}

message XTokenTransferData {
    string id                   = 1;
    int64  height               = 2;
    string tx_hash              = 3;
    int64  timestamp            = 4;
    string from                 = 5;
    string to                   = 6;
    bytes  amount               = 7;
    string token                = 8;
}

message XEventLogData {
    string id                   = 1;
    int64  height               = 2;
    string tx_hash              = 3;
    int64  timestamp            = 4;
    string address              = 5;
    string name                 = 6;
    bytes  data                 = 7;
    bytes  topics               = 8;
}

message XTransactionData {
    // string id                = 1;
    string hash                 = 2;
    int64  height               = 3;
    string block_hash           = 4;
    int64  timestamp            = 5;
    string from                 = 6;
    string to                   = 7;
    bytes  amount               = 8;
    int32  tx_receipt_status    = 9;
    bytes  gas_used             = 10;
    bytes  gas_limit            = 11;
    int64  gas_price            = 12;
    bytes  tx_fee               = 13;
    int64  nonce                = 14;
    bytes  input_data           = 15;
}

message XAddressData {
    string address              = 1;
    bytes  balance              = 2;
    int64  num_tx               = 3;
    string creator_address      = 4;
    string creator_tx           = 5;
    int64  updated_at_block     = 6;
}

// TODO(kongliang): for 2.0, we should add some other fields.
message XTradeData {
    string id                   = 1;
    int64  height               = 2;
    string block_hash           = 3;
    string tx_hash              = 4;
    string order_hash           = 5;
    int64  timestamp            = 6;
    // bytes amount_s              = 7;
    // bytes amount_b              = 8;
    // bytes amount_fee            = 9;
}

message XTokenBalance {
    string address              = 1;
    string token                = 2;
    bytes  balance              = 3;
    bytes  allowance            = 4;
    int64  updated_at_block     = 5;
}