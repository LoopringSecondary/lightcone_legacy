syntax = "proto3";

option java_multiple_files = true;
package org.loopring.lightcone.proto;

import "core_data.proto";
import "core_messages.proto";

message OrderState {
    bytes amount_s = 1;
    bytes amount_b = 2;
    bytes amount_fee = 3;
}

message Order {
    string id = 1;
    string token_s = 2;
    string token_b = 3;
    string token_fee = 4;
    bytes amount_s = 5;
    bytes amount_b = 6;
    bytes amount_fee = 7;
    int64 created_at = 8;
    int64 updated_at = 9;
    OrderStatus status = 10;
    double wallet_split_percentage = 11;
    OrderState outstanding = 12;
    OrderState reserved = 13;
    OrderState actual = 14;
    OrderState matchable = 15;
}

message ExpectedOrderFill {
    Order order = 1;
    OrderState pending = 2;
    bytes amount_margin = 3;
}

message OrderRing {
    ExpectedOrderFill maker = 1;
    ExpectedOrderFill taker = 2;
}

message GetOrderFilledAmount {
    message Req {
        string order_id = 1;
    }

    message Res {
        string order_id = 1;
        bytes filled_amount_s = 2;
    }
}

message BalanceAndAllowance {
    bytes balance = 1;
    bytes allowance = 2;
    bytes availableBalance = 3;
    bytes availableAllowance = 4;
}

message GetBalanceAndAllowances {
    message Req {
        string address = 1;
        repeated string tokens = 2;
    }

    message Res {
        string address = 1;
        map<string, BalanceAndAllowance> balance_and_allowance_map = 2;
        Error error = 3;
    }
}

message GetBalance {
    message Req{
        string address = 1;
        repeated string tokens = 2;
    }
    message Res {
        string address = 1;
        map<string, bytes> balance_map = 2;
        Error error = 3;
    }
}

message GetAllowance {
    message Req{
        string address = 1;
        repeated string tokens = 2;
    }
    message Res {
        string address = 1;
        map<string, bytes> allowance_map = 2;
        Error error = 3;
    }
}

message SubmitSimpleOrder {
    string owner = 1;
    Order order = 2;
}



message AddressBalanceUpdated {
    string address = 1;
    string token = 2;
    bytes balance = 3;
}

message AddressAllowanceUpdated {
    string address = 1;
    string token = 2;
    bytes balance = 3;
}

// message OrderRecoverySettings {
//     bool skip_recovery = 1;
//     int32 batch_size = 2;
//     string order_owner = 3;
//     MarketId market_id = 4;
// }



message UpdateFilledAmount {
    message Req {
        string id = 1;
        bytes order_filled_amount_s = 2;
    }

    message Res {
        ErrorCode error = 1;
    }
}

message GetFilledAmount {
    message Req {
        repeated string order_ids = 1;
    }

    message Res {
        map<string, bytes> filled_amount_s_map = 1;
    }
}

message UpdateBalanceAndAllowance {
    message Req {
        string address = 1;
        string token = 2;
        BalanceAndAllowance balance_and_allowance = 3;
    }

    message Res {
        ErrorCode error = 1;
        BalanceAndAllowance balance_and_allowance = 2;
    }
}

message GasPriceUpdated {
    int64 gas_price = 1;
}

message TriggerRematch {
    bool sell_order_as_taker = 1;
    int32 offset = 2;
}

message SendRawTx {
    message Req {
        bytes data = 1;
    }

    message Res {
        SendStatus status = 1;
        enum SendStatus {
            SEND_STATUS_UNKNOW = 0;
            SEND_STATUS_SUCCESS = 1;
        }
    }
}


enum ExecutionStatus {
    EXECUTED_STATUS_UNKNOW = 0;
    EXECUTED_STATUS_FAILED = 1;
    EXECUTED_STATUS_SUCCESS = 2;
}

// message RingExecuted {
//     OrderRing ring = 1;
//     string tx_hash = 2;
//     ExecutionStatus status = 3;
//     bytes used_gas = 4;
//     int64 block_number = 5;
// }

message SendRawTransaction {
    bytes data = 1;
}

message SendRawTransactionRes {
    int32 id = 1;
    string jsonrpc = 2;
    string result = 3;
}

message SettleRingsReq {
    repeated OrderRing rings = 1;
    bytes gas_limit = 2;
    bytes gas_price = 3;
}

message GetGasPriceReq {}

message GetGasPriceRes {
    bytes gas_price = 1;
}

message SetGasPriceReq {
    bytes gas_price = 1;
}

message SetGasPriceRes {
    bytes gas_price = 1;
}


message UpdatedTokenBurnRate {
    string token = 1;
    double burnRate = 2;
}

/// 合约ITradeHistory中的数据结构，可以通过查询合约，或者
/// 解析合约事件得到下面的数据：
message OrderFilled {
    string order_hash = 1;
    bytes  filled     = 2;
}

message OrderCancelled {
    string order_owner = 1;
    string order_hash  = 2;
    bool   cancelled   = 3;
}

message Cutoffs {
    string broker = 1;
    int32  cutoff = 2; // in seconds.
}

message OwnerCutoffs {
    string broker = 1;
    string owner  = 2;
    int32  cutoff = 3; // in seconds.
}

message TradingPairCutoffs {
    string broker       = 1;
    string trading_pair = 2;
    int32  cutoff       = 3; // in seconds.
}

message OwnerTradingPairCutoffs {
    string broker       = 1;
    string owner        = 2;
    string trading_pair = 3;
    int32  cutoff       = 4; // in seconds.
}
