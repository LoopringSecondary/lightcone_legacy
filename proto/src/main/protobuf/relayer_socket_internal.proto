syntax = "proto3";

option java_multiple_files = true;
package io.lightcone.relayer.data;


message SubcriberBalanceAndAllowance{

    message BalanceAndAllowance {
        string address = 1;
        string balance = 2;
        string available_balance = 3;
        string allowance = 4;
        string available_allowance = 5;
    }

    message Req{
        string owner =1;
        repeated string tokens =2;
    }
    message Res{
        string owner =1;
        repeated BalanceAndAllowance balance_and_allowances = 2;
    }
}

message AddressBalanceOrAllowanceUpdated {
    string owner = 1;
    string token = 2;
}
