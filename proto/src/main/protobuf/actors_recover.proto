syntax = "proto3";

option java_multiple_files = true;
package org.loopring.lightcone.proto;

import "actors_core.proto";
import "core_data.proto";
import "core_messages.proto";

message XRecover {
    message Request {
        string address_sharding_entity = 1;
        MarketId market_id = 2;
    }

    message CancelFor {
        string requester_path = 1;
    }

    message Batch {
        int64 batch_id = 1;
        map<string, Request> request_map = 2; // requester_path -> Request
    }

    message Finished {
        bool timeout = 1;
    }

    message RetrieveOrders {
        int64 last_order_id = 1;
    }
    message Timeout{}

    message RecoverOrderReq {
        RawOrder raw_order = 1;
    }

    message RecoverOrderRes {
        string order_id = 1;
        bool successful = 2;
    }


}