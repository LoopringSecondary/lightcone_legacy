syntax = "proto3";

option java_multiple_files = true;
package org.loopring.lightcone.proto;

import "core_data.proto";

// For ABC/XYZ market, ABC is secondary, XYZ is primary
message MarketId {
    string primary = 1;
    string secondary = 2;
}

message MarketConfig {
    MarketId market_id = 1;
    int32 maxNumbersOfOrders = 2;
    int32 priceDecimals = 3;
    int32 recover_batch_size = 4;
    int32 levels = 5;
    int32 precisionForAmount = 6;
    int32 precisionForTotal = 7;
}

message MarketMetadata {
    int32 numBuys = 1;
    int32 numSells = 2;
    int32 numHiddenBuys = 3;
    int32 numHiddenSells = 4;
    double bestBuyPrice = 5;
    double bestSellPrice = 6;
    double lastPrice = 7;
    bool isLastTakerSell = 8;
}

message Orderbook {
    message Item {
        string price = 1;
        string amount = 2;
        string total = 3;
    }
    double latestPrice = 1;
    repeated Item sells = 2;
    repeated Item buys = 3;
}

message OrderbookUpdate {
    message Slot {
        int64 slot = 1;
        double amount = 2;
        double total = 3;
    }

    repeated Slot sells = 1;
    repeated Slot buys = 2;
    double last_price = 3;
    MarketId market_id = 4;
}

message GetOrderbook {
    int32 level = 2;
    int32 size = 1;
    MarketId market_id = 3;
}
